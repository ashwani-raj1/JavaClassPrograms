<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JAVA Programming - LOOPS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
        }

        header h2 {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: normal;
        }

        header h3 {
            margin-top: 10px;
            font-size: 1em;
            font-weight: normal;
        }

        header a {
            color: #ffeb3b;
            text-decoration: none;
        }

        header a:hover {
            text-decoration: underline;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #e3f2fd;
            color: #000;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }

            header h1 {
                font-size: 1.5em;
            }

            header h2, header h3 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>JAVA Programming - LOOPS</h1>
    <h2>ASHWANI RAJ<br>CSE Second Year (2023-27)</h2>
    <h3>Section A | <a href="index.html">Back to Homepage</a></h3>
</header>

<table id="data-table">
    <thead>
        <tr>
            <th>SL. NO.</th>
            <th>Program Name</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be populated here -->
    </tbody>
</table>

<script>
    fetch('lodata.json')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#data-table tbody');
            data.forEach((item, index) => {
                const row = document.createElement('tr');

                const slCell = document.createElement('td');
                slCell.textContent = index + 1;

                const nameCell = document.createElement('td');
                nameCell.textContent = item.pname;

                const linkCell = document.createElement('td');
                const link = document.createElement('a');
                link.href = item.plink.startsWith('http') ? item.plink : 'https://' + item.plink;
                link.target = '_blank';
                link.textContent = "Click HERE";
                linkCell.appendChild(link);

                row.appendChild(slCell);
                row.appendChild(nameCell);
                row.appendChild(linkCell);

                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error loading JSON:', error));
</script>

</body>
</html>
